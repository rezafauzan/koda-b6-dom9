<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Survey Perokok |</title>
    <style>
        body {
            background: rgb(240, 235, 248);
        }

        header {
            padding: 1rem;
        }

        header .card {
            border-top: 10px solid rgb(103, 58, 183);
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        input {
            border: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.10);
            outline: 0;
        }

        input:focus-visible {
            border: 0;
            border-bottom: 1px solid rgb(103, 58, 183);
        }

        .container {
            max-width: 768px;
            width: 100%;
            margin: auto;
        }

        .card {
            background: #FFFFFF;
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card-body {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-container {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
        }

        .alert {
            color: red;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        button[type="submit"] {
            width: fit-content;
            background: rgb(103, 58, 183);
            color: white;
            padding: 1rem;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }

        button[type="reset"] {
            width: fit-content;
            color: rgb(103, 58, 183);
            padding: 1rem;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="card">
                <div class="card-header">
                    <h1>Form Survey Perokok</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, blanditiis.</p>
                </div>
                <div class="card-body">
                    <span class="alert"><sup class="alert">*</sup> Menunjukan pertanyaan yang wajib diisi</span>
                </div>

            </div>
        </header>
        <main>
            <section id="form">
                <form id="form-survey-perokok">
                    <div class="form-container">
                        <div class="card">
                            <div class="card-header">
                                <label for="fullname">Siapa nama anda ? <sup class="alert">*</sup></label>
                            </div>
                            <div class="card-body">
                                <input type="text" name="fullname" id="fullname" placeholder="Jawaban anda" required>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <label for="age">Berapa umur anda ? <sup class="alert">*</sup></label>
                            </div>
                            <div class="card-body">
                                <input type="number" name="age" id="age" placeholder="Jawaban anda" required>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <label for="gender">Apa jenis kelamin anda ? <sup class="alert">*</sup></label>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <input type="radio" name="gender" id="gender-l" value="man" checked required>
                                    <label for="gender-l">Laki-laki</label>
                                </div>
                                <div class="row">
                                    <input type="radio" name="gender" id="gender-p" value="woman">
                                    <label for="gender-p">Perempuan</label>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <label for="isSmoke-n">Apakah anda perokok? <sup class="alert">*</sup></label>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <input type="radio" name="isSmoke" id="isSmoke-y" value="true">
                                    <label for="isSmoke-y">Ya</label>
                                </div>
                                <div class="row">
                                    <input type="radio" name="isSmoke" id="isSmoke-n" value="false" checked required>
                                    <label for="isSmoke-n">Tidak</label>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <label for="gender">Jika anda perokok, rokok apa yang anda pernah coba?</label>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <input type="checkbox" name="cigar-brand" id="gudang-garam" value="gudang-garam">
                                    <label for="gudang-garam">Gudang Garam</label>
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="cigar-brand" id="filter" value="filter">
                                    <label for="filter">Filter</label>
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="cigar-brand" id="lucky-strike" value="lucky-strike">
                                    <label for="lucky-strike">Lucky Strike</label>
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="cigar-brand" id="marlboro" value="marlboro">
                                    <label for="marlboro">Marlboro</label>
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="cigar-brand" id="esse" value="esse">
                                    <label for="esse">Esse</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit">Kirim</button>
                            <button type="reset">Kosongkan</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        const formsp = document.getElementById('form-survey-perokok')

        let result = []
        if (window.localStorage.getItem('survey-result')) {
            result = JSON.parse(window.localStorage.getItem('survey-result'))
        }

        formsp.addEventListener('submit',
            e => {
                e.preventDefault()
                const formData = new FormData(formsp)
                const data = Object.fromEntries(formData.entries())
                result.push(data)
                window.localStorage.setItem('survey-result', JSON.stringify(result))
                window.location.href =  'result.html'
            }
        )
    </script>
</body>

</html>
